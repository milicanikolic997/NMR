<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink] ="['/cart']">
      <ion-icon name="cart" color="primary"></ion-icon>
      <ion-badge> {{cartItems}} </ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="product">{{product.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="!product" class="spinnerSection" style="text-align: center;">
    <ion-spinner name="dots" color="primary"></ion-spinner>
  </div>
  

  <div class="ion-padding">
    <ion-card *ngIf="product">
      <img src="{{product.images[0].src }}" alt=""/>
    <ion-card-header>
      <ion-card-subtitle>Price: {{product.price}}RSD</ion-card-subtitle>
      <ion-card-title>{{product.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div [innerHtml]="product.description"></div>
      <ion-button expand="block" (click)="addToCart()">Add To Cart</ion-button>
    </ion-card-content>
    </ion-card>
  </div>


</ion-content>
