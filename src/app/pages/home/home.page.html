<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="logOut()">Log out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding-top" style="text-align: center;">
  <ion-grid>
    <ion-card>
      <img src="assets\open.jpg" />
    </ion-card>
    <ion-card>
      <ion-row size="12" class="justify-content-center">
        <ion-col>
          <ion-button id="el1" expand="block" style="text-align: center;" color="primary" [routerLink]="['/login']">Login
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-text id="el2" style="text-align: center;">Or if you do not have account...</ion-text>
        </ion-col>
        <ion-col>
          <ion-button id="el3" expand="block" style="text-align: center;" color="primary" [routerLink]="['/register']">Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-grid>
</ion-content>
